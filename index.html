  <script>

        console.log(user);

    function getHumanChoice(){
      // 1. DISPLAY ‘Select 1 for Rock, 2 for Paper, 3 for Scissors’ & store it as user & loop if number is not selected
      /* 2. IF User input = 1 THEN
            PRINT ROCK
          ELSE IF User input = 2 THEN
            PRINT PAPER
          ELSE IF User input = 3 THEN
            PRINT SCISSORS

            DISPLAY ‘Select 1 for Rock, 2 for Paper, 3 for Scissors’
          ENDIF 
    */
      while(user != NaN) {
        user = prompt("Select 1 for Rock, 2 for Paper, 3 for Scissors");
        if (user == 1) {
          user = 'Rock';
          break
        }
        else if (user == 2) {
          user = 'Paper';
          break
        }
        else if (user == 3) {
          user = 'Scissors'
          break
        }
        else {

        }
    }
    }

    function getComputerChoice() {
      // 1. CALL Math.Random and STORE it in computer
        computer = Math.random();
    /*
       2. IF computer >= 0 OR <=1/3 THEN
          PRINT ROCK
        ELSE IF computer >1/3 OR <= 2/3 THEN
          PRINT PAPER
        ELSE
         PRINT Scissors
        ENDIF 
    */
        if (computer >= 0 && computer <= 0.3333333333333333) {
          computer = 'Rock';
        }
        else if (computer > 0.3333333333333333 && computer >= 0.6666666666666667) {
          computer = 'Paper';
        }
        else {
          computer = 'Scissors';
        }
